<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">

</head>

<body>
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-6">
                <p id="highscores">View Highscores</p>
            </div>
            <div class="col-md-4">
                <p id="timer">Time: 0</p>
            </div>
            <div class="col-md-2">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4" id="quizArea">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by 10 seconds!</p>
                <button type="button" id="startbutton">Start Quiz</button>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class ="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="questionsArea">
                <div class="row">
                    <h4 id="question"></h4>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <button class="userChoices" data-value="0" id="option1"></button>
                        </div>
                        <div class="row">
                            <button class="userChoices" data-value="1" id="option2"></button>
                        </div>
                        <div class="row">
                            <button class="userChoices" data-value="2" id="option3"></button>
                        </div>
                        <div class="row">
                            <button class="userChoices" data-value="3" id="option4"></button>
                        </div>
                    </div>
                    <div class="col-md-8"></div>
                </div>
                <br>
                <div class="row">
                    <p id="showAnswer"></p>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class ="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="userScoreArea">
                <h4>All Done!</h4>
                <h3 id="finalScore">Your final Score is: </h3>
                <h5>Enter your initials:</h5>
                <input type="text" id="userInitials">
                <button id="saveUserInitials">Save</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class ="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="highScoreArea">
                <div class="row">
                    <h2>HighScores</h2>
                </div>
                <div class="row">
                    <div class = "col-md-12">
                        <ol id="highScoreList"></ol>

                    </div>
                </div>
                <div class="row">
                    <button type="button" id="goBackButton">Reset Quiz</button>
                    <button type="button" id="clearScoresButton">Clear HighScores</button>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>


    </div>
    <script src="Assets/script.js"></script>
</body>

</html>
